<body>
    <div class="container">
        <div class="row">
            <header class="col-12 bg-primary text-white text-center py-3">
                <h2>素数大富豪判定プログラム</h2>
            </header>
        </div>
        <div class="row">
            <main class="col-12 col-md-8 py-3">
                <label for="numberInput">数値を入力:</label>
                <input type="tel" id="numberInput">
                <button onclick="checkPrime()">判定</button>
                <p id="result"></p>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script>
        function checkPrime() {
            const number = parseInt(document.getElementById('numberInput').value);
            const resultElement = document.getElementById('result');

            if (isNaN(number) || number < 2) {
                resultElement.textContent = '2以上の整数を入力してください。';
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    large_n = number / i;
                    break;
                }
            }

            if (isPrime) {
                resultElement.textContent = `${number} は素数です。`;
            } else {
                resultElement.textContent = `${large_n} で割り切れるため素数ではありません。`;
            }
        }
    </script>
