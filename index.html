<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数判定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .content div {
            flex: 1;
            padding: 10px;
            min-width: 200px;
            box-sizing: border-box;
        }
        .content div:nth-child(odd) {
            background-color: #f4f4f4;
        }
        .content div:nth-child(even) {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            .content div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>素数判定プログラム</h1>
    <label for="numberInput">数値を入力:</label>
    <input type="tel" id="numberInput">
    <button onclick="checkPrime()">判定</button>
    <p id="result"></p>

    <script>
        function checkPrime() {
            const number = parseInt(document.getElementById('numberInput').value);
            const resultElement = document.getElementById('result');

            if (isNaN(number) || number < 2) {
                resultElement.textContent = '2以上の整数を入力してください。';
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {

                    break;
                }
            }

            if (isPrime) {
                resultElement.textContent = `${number} は素数です。`;
            } else {
                resultElement.textContent = `${number} は ${large_n} で割り切れるため素数ではありません。`;
            }
        }
    </script>

</body>
</html>
