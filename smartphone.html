<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ用UI例</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12 bg-primary text-white text-center py-3">
                <h1>スマホ用UI</h1>
            </header>
        </div>
        <div class="row">
            <nav class="col-12 bg-light py-2">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="#">ホーム</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">サービス</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <main class="col-12 col-md-8 py-3">
                <h2>メインコンテンツ</h2>
                <p>ここにメインコンテンツが入ります。スマホでも見やすいレイアウトです。</p>
            </main>
            <aside class="col-12 col-md-4 py-3 bg-light">
                <h2>サイドバー</h2>
                <p>ここにサイドコンテンツが入ります。</p>
            </aside>
        </div>
        <div class="row">
            <footer class="col-12 bg-dark text-white text-center py-3">
                <p>&copy; 2024 あなたのサイト名</p>
            </footer>
        </div>
    </div>

    <!-- BootstrapのJavaScriptを追加 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
